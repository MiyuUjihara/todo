<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body class="bg-light">
  <div class="container w-70">
    <h1 class="text-center text-info my-4">TODO APP</h1>
    <div class="form">
      <form>
        <input type="text" id="input" class="form-container" placeholder="TODOを入力してください" autocomplete="off">
        <button id="add-btn" type="submit">追加</button>
      </form>
    </div>
    <div id="count-container">
      <span id="todo-items-count-container">TOTAL:
        <span id="total-items-count"></span>
      </span>
      <br>
      <span id="done-items-count-container">DONE:
        <span id="done-items-count"></span>
      </span>
    </div>

    <div class="todo-container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">TODO</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="todos-tbody"></tbody>
      </table>
    </div>

    <div class="done-container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Done</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="dones-tbody"></tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="localStorage.js"></script>
</body>

</html>
